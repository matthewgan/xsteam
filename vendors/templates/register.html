<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}" />
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>机构注册</title>
</head>
<body>

<div class="loginWrapper" id="app">
    <div class="hd">
      <h2>XSTEAM</h2>
      <p>业内领先的教育信息平台</p>
    </div>
    <div class="bd">
      <form method="post" enctype="multipart/form-data">
				{% csrf_token %}
        <el-input type="text" name="username" placeholder="请输入用户名4-12位" prefix-icon="el-icon-edit"></el-input>
				<el-input type="password" name="password" placeholder="请输入密码" prefix-icon="el-icon-more"></el-input>
        <el-input type="submit" style="color: darkgray;" value="注册"></el-input>
			</form>
    </div>
		
    <div class="ft">
      <p>已经有账号？马上<a href="/login/">登录</a></p>
    </div>
  </div>

</body>
</html>

<script>
	var app = new Vue({
		el: "#app",
		data () {
			var validateUser = (rule, value, cb) => {
				var pattern = /^[\w\u4e00-\u9fa5]{3,10}$/g
				if (value === '') {
					cb(new Error('请输入用户名'))
				} else if (!pattern.test(value)) {
					cb(new Error('请输入3-10个字母/汉字/数字/下划线'))
				} else {
					cb()
				}
			}
			var validatePwd = (rule, value, cb) => {
				var pattern = /^\S{3,20}$/g
				if (value === '') {
					cb(new Error('请输入密码'))
				} else if (!pattern.test(value)) {
					cb(new Error('请输入3-20个非空白字符'))
				} else {
					if (this.registerForm.checkPwd !== '') {
						this.$refs.registerForm.validateField('checkPwd')
					}
					cb()
				}
			}
			var validateCheckPwd = (rule, value, cb) => {
				if (value === '') {
					cb(new Error('请再次输入密码'))
				} else if (value !== this.registerForm.pwd) {
					cb(new Error('两次输入密码不一致!'))
				} else {
					cb()
				}
			}
			return {
				registerForm: {
					username: '',
					password: '',
					checkPwd: '',
				},
				registerRule: {
					username: [
					{ validator: validateUser, trigger: 'blur' }
					],
					password: [
					{ validator: validatePwd, trigger: 'blur' }
					],
					checkPwd: [
					{ validator: validateCheckPwd, trigger: 'blur' }
					]
				}
			}
		},
		
		methods: {
			submitForm (formName) {
				this.$refs[formName].validate((valid) => {
					this.$refs.registerForm.submit()
						
				})
			},
		},
		
	})
</script>
